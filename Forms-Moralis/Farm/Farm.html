<!DOCTYPE html>
<html>
  <head>
    <title>Farm Form</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        text-align: center;
        background-color: #04001a;
        background-image: url("https://www.independent.ie/business/farming/83f2b/38130297.ece/AUTOCROP/w1240h700/2019-05-21_bus_50448364_I1.JPG");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      #app {
        display: none;
        margin-top: 10px;
        height: 500px;
        background-color: white;
        padding: 20px;
        border-radius: 20px;
        color: #424242;
      }
      .form_element {
        margin-top: 20px;
      }
      .title {
        color: rgb(7, 7, 7);
        margin-top: 10px;
      }
      #success_message {
        background-color: #c4ffc4;
        border: 1px solid #0fcf0f;
        border-radius: 4px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="title">Diary Farm Form</div>
        <div id="app" class="col-md-6 offset-md-3">
          <div id="success_message"></div>
          <div class="form_element">
            <input class="form-control type="text" id="input_BatchNumber" name="batchNumber"
            placeholder="batchNumber">
          </div>
          <div class="form_element">
            <input class="form-control type="number" id="input_Dairy_cattle_breed"
            name="cattleBreed" placeholder="cattle Breed">
          </div>
          <div class="form_element">
            <input class="form-control type="text" id="input_milk_Quantity" name="milkQuantity"
            placeholder="Milk Quantity">
          </div>
          <div class="form_element">
            <input class="form-control type="text" id="input_DOM" name="DateOfMilk"
            placeholder="Date of Milking">
          </div>
          <div class="form_element">
            <input class="form-control type="text" id="input_Used_Vaccines" name="Used_Vaccines"
            placeholder="Used Vaccines">
          </div>
          <div class="form_element">
            <input class="form-control type="text" id="input_Used_Feeds" name="Used_Feeds"
            placeholder="Used Feeds">
          </div>
          <div class="form_element">
            <input class="form-control type="text" id="input_NameOfTheBuyer" name="NameOfTheBuyer"
            placeholder="Name of the Buyer">
          </div>

          <div class="form_element">
            <button class="btn btn-primary btn-lg btn-block" id="submit_button">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./Farm.js"></script>
  </body>
</html>
