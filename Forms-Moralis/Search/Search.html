<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Search</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding:0;  
        text-align: center;
        background-color: #c9ada7;
        background-image: url("");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      #app {
        display: none;
        margin-top: 10px;
        height: 500px;
        background-color: white;
        padding: 20px;
        border-radius: 20px;
        color: #3b684a;
      }
      .search-box {
          position: absolute;
          top: 30%;
          left: 50%;
          transform: translate(-50%,-50%);
          background: #bde0fe ;
          height: 50px;
          border-radius: 40px;
          padding: 10px
      }

      /* .search-box:hover >.search-txt{
          width: 240px;
          padding: 6px;
      } */

      .search-box:hover >.search-btn{
          background:white;

      }


      .search-btn {
          color: #e84118;
          float: right;
          width: 35px;
          height: 35px;
          border-radius: 50%;
          background: #bde0fe ;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: 0.4s
      }

      .search-txt {
          border:none;
          background:none;
          outline: none;
          float: left;
          padding: 0;
          color: white;
          font-size: 16px;
          transition: 0.4s;
          line-height:30px;
          width:250px

      }
      .title {
        
        border-radius: 4px;
        font-size: 50px;
        width: 350px;
        height: 50px;
        float: Center;
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%,-50%);
        

      }

      #success_message {
        background-color: #c4ffc4;
        border: 1px solid #0fcf0f;
        border-radius: 4px;
        font-size: 20px;
        width: 350px;
        height: 50px;
        float: Center;
        position: absolute;
          top: 40%;
          left: 50%;
          transform: translate(-50%,-50%);
        
        display: none;
      }
      
    </style>
  </head>

  <body>
      <div class="title"> Naaqla</div>
      <div class="search-box">
          <input class="search-txt" type="text" id="input_search" name="search" placeholder="type to search">
          <a class="search-btn" href="#" id="submit_button"><i class="fas fa-search"></i>
        </a>
      </div>

      <div id="success_message"> </div>
<!--     
          <div class="form_element">
            <button class="btn btn-primary btn-lg btn-block" id="submit_button">Submit</button> -->
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./Search.js"></script>
  </body>
</html>
