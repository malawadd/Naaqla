<!DOCTYPE html>
<html>
  <head>
    <title>Collectors Form</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        text-align: center;
        background-color: #ffffff;
        background-image: url("https://www.southeastmilk.org/sites/default/files/styles/homepage_trucks/public/trucks/truck02_Finalwhite.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      #app {
        display: none;
        margin-top: 10px;
        height: 500px;
        background-color: white;
        padding: 20px;
        border-radius: 20px;
        color: #424242;
      }
      .form_element {
        margin-top: 20px;
      }
      .title {
        color: rgb(255, 255, 255);
        margin-top: 10px;
      }
      #success_message {
        background-color: #c4ffc4;
        border: 1px solid #0fcf0f;
        border-radius: 4px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="title">Collectors Form</div>
        <div id="app" class="col-md-6 offset-md-3">
          <div id="success_message"></div>
          <div class="form_element">
            <input class="form-control type="text" id="input_BatchNumber" name="batchNumber"
            placeholder="batchNumber">
          </div>
          <div class="form_element">
            <input class="form-control type="text" id="input_DOC" name="DateOfCollecting"
            placeholder="Date of Collecting">
          </div>
          <div class="form_element">
            <input class="form-control type="text" id="input_Location" name="Location"
            placeholder="Location">
          </div>
          <div class="form_element">
            <input class="form-control type="text" id="input_milk_Quantity"
            name="milkQuantityAccepted" placeholder="Milk Quantity Accepted">
          </div>
          <div class="form_element">
            <input class="form-control type="text" id="input_QualityDetails" name="QualityDetails"
            placeholder="QualityDetails">
          </div>
          <div class="form_element">
            <input class="form-control type="text" id="input_VechicleDetails" name="VehicleDetails"
            placeholder="Vehicle detail">
          </div>
          <div class="form_element">
            <input class="form-control type="text" id="input_IdentityOFCollector" name="IOC"
            placeholder="Identiy of Collector">
          </div>

          <div class="form_element">
            <button class="btn btn-primary btn-lg btn-block" id="submit_button">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
